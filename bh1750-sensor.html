<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BH1750 Sensor Data</title>
    <link rel="stylesheet" href="bh1750-sensor.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="background-container"></div>

    <div id="sensor-page">
        <div class="sensor-box" id="bh1750-sensor">
            <h2>BH1750 (GY-30) Sensor</h2>
            <p class="sensor-description">Measures ambient light intensity.</p>
            <div class="sensor-value" id="bh1750-value">Loading...</div>

            <!-- Chart container -->
            <canvas id="bh1750-chart"></canvas>

            <!-- Data table -->
            <button id="download-pdf-button-bh1750" class="download-button">Download PDF</button>
            <button id="download-excel-button-bh1750" class="download-button">Download Excel</button>

            <table id="bh1750-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically generated -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="bh1750-sensor.js"></script>
</body>
</html>
