<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Sensor Data</title>
    <link rel="stylesheet" href="ph-sensor.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="background-container"></div>

    <div id="sensor-page">
        <div class="sensor-box" id="ph-sensor">
            <h2>pH Sensor</h2>
            <p class="sensor-description">Used to measure the acidity or alkalinity of the water.</p>
            <div class="sensor-value" id="ph-value">Loading...</div>

            <!-- Chart container -->
            <canvas id="ph-chart"></canvas>

            <!-- Data table -->
 <!-- Add these buttons with styling classes -->
<button id="download-pdf-button" class="download-button">Download PDF</button>
<button id="download-excel-button" class="download-button">Download Excel</button>

            <table id="ph-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically generated -->
                </tbody>
            </table>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="ph-sensor.js"></script>
</body>
</html>
